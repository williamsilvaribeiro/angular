<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html ng-app="demandas">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grupo Natural</title>

    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="controller/damandasController.js"></script>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <span ng-include="'lib/cssSistema.html'"></span>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" ng-app="demandas">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Nome da Loja</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Lista de Pedidos</h3>
                        </div>
                        <div class="box-body" ng-controller="demandasController">
                            <table id="example1" class="table table-bordered table-striped table-responsive">
                                <thead>
                                <tr>
                                    <th>Número Pedido</th>
                                    <th>Cliente</th>
                                    <th>Loja</th>
                                    <th>Situação</th>
                                    <th>Ações</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pedido in pedidos">
                                    <td>{{pedido.cod}}</td>
                                    <td>{{pedido.cliente}}</td>
                                    <td>{{pedido.loja}}</td>
                                    <td><span class="label label-{{pedido.label}}">{{pedido.status}}</span></td>
                                    <td align="center">
                                        <div class="btn-group-horizontal btn-group-sm">
                                            <button class="btn btn-default" type="button" >
                                                <i class="fa fa-fw fa-search"></i>
                                            </button>
                                            <button class="btn btn-default" type="button">
                                                <i class="fa fa-fw fa-pencil"></i>
                                            </button>
                                            <button class="btn btn-danger" type="button">
                                                <i class="fa fa-fw fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>

<script>
    $(function () {
        $("#example1").DataTable();
    });
</script>

</body>
</html>
