<div class="modal fade" id="myModal" role="dialog" ng-controller="pedidosController">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cadastro de Pedidos</h4>
            </div>
            <div class="modal-body">
                <p>Aqui serao colocados os formularios de cadastro de pedidos</p>

                <input class="form-control" type="text" placeholder="N. Pedido" ng-model="pedido.cod">
                <input class="form-control" type="text" placeholder="Nome Cliente"  ng-model="pedido.cliente">
                <input class="form-control" type="text" placeholder="Loja"  ng-model="pedido.loja">

            </div>
            <div class="modal-footer">
                <button ng-click="adicionarPedido(pedido)" ng-disabled="!pedido.cliente" class="btn btn-success">Adicionar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
